<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <main>
        <!-- Timeblocks go here -->
        <section class="">
            <div class="container">

                <div class="row">

                    <div class="col-12 d-flex description">
                        <p class="hour">10am</p>
                        <textarea type="text" class="past"></textarea>
                        <div class="saveBtn d-flex align-items-center justify-content-center">
                            <i class="fas fa-save"></i>
                        </div>
                    </div>

                </div>
                <div class="row">

                    <div class="col-12 d-flex description">
                        <p class="hour">11am</p>
                        <textarea type="text" class="past"></textarea>
                        <div class="saveBtn d-flex align-items-center justify-content-center">
                            <i class="fas fa-save"></i>
                        </div>
                    </div>

                </div>
                <div class="row">

                    <div class="col-12 d-flex">
                        <div class="hour">10am</div>
                        <textarea type="text" class="present">Hello</textarea>
                        <div class="saveBtn">save</div>
                    </div>

                </div>
            </div>
