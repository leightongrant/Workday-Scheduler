<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <div class="header-overlay">
            <h1 class="display-4">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
        </div>
    </header>
    <main>
        <!-- Timeblocks go here -->
        <section class="time-block">
            <div class="container" id="start-time">
                <form action="">
                    <div class="time-wrapper">
                        <h4>Choose when to start your day and how many hours you'd like to add.</h4>
                        <p>(The default is 9AM to 5PM)</p>
                        <hr>
                        <div id="startTime">
                            <label for="start">What time would you like to start your day: </label>
                            <select name="start" id="startOfDay">
                            </select>
                        </div>
                        <div id="endTime">
                            <label for="end">How many hours would you like to add: </label>
                            <select name="end" id="hoursInDay">
                            </select>
                        </div>
                    </div>
                    <br>
                    <input type="submit" value="Save Schedule" id="setStart" class="btn">
                    <input type="submit" value="Clear Schedule" id="clearSchedule" class="btn">
                </form>

            </div>
            <div class="container calendar">
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="overlay">
            <p class="text-center">Â© 2023, Leighton Grant</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
